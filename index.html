<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Bible API Test</title>
    <script src="bible-API.js"></script>
</head>
<body>
    <h1>Bible API Test</h1>
    <button onclick="showBooks()">Показать книги</button>
    <button onclick="searchWord()">Поиск слова 'Бог'</button>
    <pre id="output"></pre>

    <script>
        async function showBooks() {
            const books = bible.getBooks();
            document.getElementById('output').textContent = JSON.stringify(books, null, 2);
        }

        async function searchWord() {
            const results = bible.search("Бог");
            document.getElementById('output').textContent = JSON.stringify(results.slice(0, 10), null, 2);
        }
    </script>
</body>
</html>
